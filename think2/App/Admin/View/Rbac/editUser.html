<extend name="Base:base" />
<block name="title">{$title}</block>
<block name="content">
    <div class="span12">
        <div class="box paint color_2">
            <div class="title">
                <h4> <i class="icon-calendar"></i> <span>{$title}</span> </h4>
            </div>
            <div class="content ">
                <form class="form-horizontal" id="validateForm" action='' method="POST">
                    <fieldset>
                        <div class="form-row control-group row-fluid">
                            <label class="control-label span2">用户名 <span class="help-block"></span> </label>
                            <div class="controls span9">
                                <input id="name" name="username"  value="{$user.username}" type="text" required class="span12"/>
                                <input type="hidden" name="user_id" value="{$user.id}">
                            </div>
                        </div>
                        <div class="form-row control-group row-fluid">
                            <label class="control-label span2">姓名 <span class="help-block"></span> </label>
                            <div class="controls span9">
                                <input id="name" name="name"  value="{$user.name}" type="text" required class="span12"/>
                            </div>
                        </div>
                        <div class="control-group row-fluid">
                            <label class="control-label span2"  for="Email">登陆密码</label>
                            <div class="controls span9">
                                <input type="password" name="password"   value="{$user.password}" required placeholder="" class="row-fluid">
                                <p class="help-block">用于后台用户登陆密码</p>
                            </div>
                        </div>
                        <notempty name="role_id">
                            <div class="control-group row-fluid">
                                <!-- Password -->
                                <label class="control-label span2"  for="Password">所属角色</label>
                                <foreach name="user['user_roles']" item='user_role'>
                                    <div class="controls span9">
                                        <select name="role_id[]" class="chzn-select">
                                            <option value="">--选择角色（不设置）--</option>
                                            <foreach name="roles" item="role">
                                                <option value="{$role.id}" <if condition="$user_role['role_id'] eq $role['id']">selected</if>>{$role.name}({$role.remark})</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </foreach>
                                <div class="controls span9">
                                    <select name="role_id[]" class="chzn-select">
                                        <option value="">--选择角色（不设置）--</option>
                                        <foreach name="roles" item="role">
                                            <option value="{$role.id}">{$role.name}({$role.remark})</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                        </notempty>
                        <div class="control-group row-fluid">
                            <div class="span3 visible-desktop"></div>
                            <div class="controls span9">
                                <input type="hidden" name="id" value="{$user.id}">
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button class="btn btn-return" onclick="javascript:history.back(-1);
                                        return false;">返 回</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</block>
