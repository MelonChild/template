<!-- SIDE MENU -->
<div id="skin-select">
    <div id="logo">
        <h1>WeMax<span>v1.0</span></h1>
    </div>

    <a id="toggle">
        <span class="entypo-menu"></span>
    </a>
    <div class="dark">
        <form action="#">
            <span>
                <input type="text" name="search" value="" class="search rounded id_search" placeholder="搜索" autofocus="">
            </span>
        </form>
    </div>

    <div class="search-hover">
        <form id="demo-2">
            <input type="search" placeholder="搜索" class="id_search">
        </form>
    </div>

    <div class="skin-part">
        <div id="tree-wrap">
            <div class="side-bar">
                <ul class="topnav menu-left-nest">
                    <li>
                        <a href="#" style="border-left:0px solid!important;" class="title-menu-left">
                            <span class="widget-menu"></span>
                            <i data-toggle="tooltip" class="entypo-cog pull-right config-wrap"></i>

                        </a>
                    </li>
                    <foreach name="menus" item="menu">
                        <li>
                            <a class="tooltip-tip ajax-load" <empty name="menu[child]"> href="/Admin/{$menu[url]}"</empty> title="{$menu[name]}" target="mainframe">
                                <i class="{$menu['icon']|default='icon-document-edit'}"></i>
                                <span>{$menu[name]}</span>
                            </a>
                        <notempty name="menu[child]">
                            <ul>
                                <foreach name="menu[child]" item="childmenu">
                                    <li class="<if condition='$this_menu eq $menu[url]'>active</if>">
                                        <a class="tooltip-tip2 ajax-load" href="/Admin/{$childmenu.url}" title="{$childmenu.name}"><i class="{$menu['icon']|default='entypo-doc-text'}"></i><span>{$childmenu.name}</span></a>
                                    </li>
                                </foreach>
                            </ul>
                        </notempty>
                        </li>
                    </foreach>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- END OF SIDE MENU -->
