<extend name="Base:base" />
<block name="title">{$title}</block>
<block name="content">
    <div class="span12">
        <div class="box paint color_2">
            <div class="title">
                <h4> <i class="icon-calendar"></i> <span>{$title}</span> </h4>
            </div>
            <div class="content ">
                <form class="form-horizontal" id="validateForm" action='' method="POST">
                    <fieldset>
                        <div class="form-row control-group row-fluid">
                            <label class="control-label span2">用户名 <span class="help-block"></span> </label>
                            <div class="controls span9">
                                <input id="name" name="username" type="text" required class="span12"/>
                            </div>
                        </div>
                        <div class="control-group row-fluid">
                            <label class="control-label span2"  for="Email">登陆密码</label>
                            <div class="controls span9">
                                <input type="text" name="password" required placeholder="" class="row-fluid">
                                <p class="help-block">用于后台用户登陆密码</p>
                            </div>
                        </div>
                        <div class="control-group row-fluid">
                            <!-- Password -->
                            <label class="control-label span2"  for="Password">所属角色</label>
                            <div class="controls span9">
                                <select name="role_id[]"  class="chzn-select" id="default-select">
                                    <foreach name="roles" item="role">
                                        <option value="{$role.id}">{$role.name}({$role.remark})</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="control-group row-fluid">
                            <div class="span3 visible-desktop"></div>
                            <div class="controls span9">
                                <button type="submit" class="btn btn-primary">保存</button>
                                 <button class="btn btn-return" onclick="javascript:history.back(-1);
                    return false;">返 回</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</block>
