<extend name="Base:base" />
<block name="title">{$title}</block>
<block name="content">
    <div class="span12">
        <div class="box paint color_2">
            <div class="title">
                <h4> <i class="icon-calendar"></i> <span>{$title}</span> </h4>
            </div>
            <div class="content ">
                <form class="form-horizontal" id="validateForm" action='' method="POST">
                    <fieldset>
                        <div class="form-row control-group row-fluid">
                            <label class="control-label span2">角色名称 <span class="help-block"></span> </label>
                            <div class="controls span9">
                                <input id="name" name="name"  value="{$role.name}" type="text" required class="span12"/>
                            </div>
                        </div>
                        <div class="control-group row-fluid">
                            <!-- Email -->
                            <label class="control-label span2"  for="Email">角色描述</label>
                            <div class="controls span9">
                                <input type="text" name="remark"  value="{$role.remark}" required placeholder="" class="row-fluid">
                                <p class="help-block">用于后台用户所属角色</p>
                            </div>
                        </div>
                        <div class="control-group row-fluid">
                            <!-- Password -->
                            <label class="control-label span2"  for="Password">是否开启</label>
                            <div class="controls span9">
                                <label class="inline radio">
                                    <input type="radio" name="status" id="toggle1-on" value="1" <if condition="$role['status'] eq 1">checked=""</if>>
                                    开启 </label>
                                <label class="inline radio">
                                    <input type="radio" name="status" id="toggle1-off" value="0" <if condition="$role['status'] eq 0">checked=""</if>>
                                    关闭 </label>
                            </div>
                        </div>
                        <div class="control-group row-fluid">
                            <div class="span3 visible-desktop"></div>
                            <div class="controls span9">
                                <input type="hidden" name="id" value="{$role.id}">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</block>
